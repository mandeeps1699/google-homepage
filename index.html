<!-- Created by Mandeep Singh on July 10, 2017 -->
<!-- A project to build Google.com homepage from scratch -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#" id="grid"><img src="images/Google_grid_icon.png" alt="Google's grid icon"></a></li>
        <li id="signin"><a href="#">Sign in</a></li>
      </ul>
    </nav>
    <div class="content">
      <!-- Logo -->
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
      <!-- Form -->
      <form class="" action="index.html" method="post">
        <!-- Search bar - text input -->
        <div id="searchbar">
          <input type="text" name="search" value="" autofocus>
          <a href="#"><img src="images/Google_mic.svg.png" alt="Google microphone logo"></a>
        </div>
        <div id="submit">
          <!-- A submit button/Mood button -->
          <input type="submit" name="submit" value="Google Search">
          <input type="submit" name="lucky" value="I'm Feeling Lucky">
        </div>
      </form>
    </div>
    <!-- Footer -->
    <footer>
      <ul id="left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul id="right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
